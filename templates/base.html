{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/x-icon" href="{% static 'global/img/favicon/favicon.ico' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'global/img/favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'global/img/favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'global/img/favicon/site.webmanifest' %}">
		<link rel="stylesheet" href="{% static 'global/css/main.css' %}" />
		{% block title %}  {% endblock %}
		
		
		{% block extra_head %} 

		{% endblock %}
	</head>
	<header class="p-3 mb-3 border-bottom header">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between flex-column flex-lg-row">
      <a class="navbar-brand" href="#">
        <img src="{% static 'global/img/logo.png' %}" alt="brewnotes logo" class="logo">
      </a>

      <!-- Mobile menu button (shown on screens < lg) -->
      <div class="dropdown text-end d-lg-none">
<button class="btn p-0 border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill=" #F8F5F0" class="bi bi-list" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg>
</button>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
          <li><a class="dropdown-item" href="#">Login</a></li>
          <li><a class="dropdown-item" href="#">Signup</a></li>
        </ul>
      </div>

      <!-- Desktop menu (shown only on lg+) -->
      <div class="d-none d-lg-flex">
        <ul class="d-inline-flex gap-2 list-unstyled">
          <li><a class="text-decoration-none text-reset menu-link" href="#">Profile</a></li>
          <li><a class="text-decoration-none text-reset menu-link" href="#">Sign out</a></li>
          <li><a class="text-decoration-none text-reset menu-link" href="#">Login</a></li>
          <li><a class="text-decoration-none text-reset menu-link" href="#">Signup</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

	<body>
		{% block content %} {% endblock %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
